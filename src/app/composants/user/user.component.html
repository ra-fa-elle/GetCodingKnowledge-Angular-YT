<h1> Premier utilisateur </h1>

<p> Une courte description : </p>

<ul>
    <li> Nom : {{ nom }} </li>
    <li> Age : {{ age }} </li>
    <li> Email : {{ email }} </li>
    <li> Passions :
        <ul>
            <li> {{ hobby.hobby1 }} </li>
            <li> {{ hobby.hobby2 }} </li>
            <li> {{ hobby.hobby3 }} </li>
        </ul>
    </li>
</ul>

<!-- (click) est le type d'événement, onClick() est la fonction appelée par cet événement --> 
<button (click)="onClick()"> Plus d'infos </button>

<h1>Editer</h1>
<form action="">
    <div>
        <label for="nom"> Nom </label>
        <input type="text" [(ngModel)]="nom" name="nom">
    </div>
    <div>
        <label for="age"> Age </label>
        <input type="text" [(ngModel)]="age" name="age">
    </div>
    <div>
        <label for="hobby1"> Hobby un </label>
        <input type="text" [(ngModel)]="hobby.hobby1" name="Hobby1">
    </div>
    <div>
        <label for="hobby2"> Hobby deux </label>
        <input type="text" [(ngModel)]="hobby.hobby2" name="Hobby2">
    </div>
    <div>
        <label for="hobby3">Hobby trois </label>
        <input type="text" [(ngModel)]="hobby.hobby3" name="Hobby3">
    </div>
    <div>
        <label for="email"> Email </label>
        <input type="text" [(ngModel)]="email" name="email">
    </div>
</form>
